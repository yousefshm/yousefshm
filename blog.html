<!-- a simple html/css webpage for welcoming the new year with glitch effect -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>

    <style>

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --background: #060608;
        --color: #00ffee;   /* #00ff99 */
    }

    html, body {
        width: 100%;
        height: 100%;
        font-family: Arial;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--background);
        font-family: 'Orbitron', sans-serif;
    }

    .container {
        color: var(--color);
        font-size: 1.5rem;
        display: flex;
        flex-direction: column;
        text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 40px #00ff99, 0 0 80px #00ff99;
    }

    .right {
        text-align: right;
        width: 100%;
    }

    .stack {
        display: grid;
        grid-template-columns: 1fr;
        text-shadow: none;
    }

    .stack span {
        font-weight: bold;
        grid-row-start: 1;
        grid-column-start: 1;
        font-size: 4rem;
        --stack-height: calc(100% / var(--stacks) - 1px);
        --inverse-index: calc(calc(var(--stacks) - 1) - var(--index));
        --clip-top: calc(var(--stack-height) * var(--index));
        --clip-bottom: calc(var(--stack-height) * var(--inverse-index));
        clip-path: inset(var(--clip-top) 0 var(--clip-bottom) 0);
        animation: stack 340ms cubic-bezier(.46,.29,0,1.24) 1 backwards calc(var(--index) * 120ms), glitch 2s ease infinite 2s alternate-reverse;
    }

    .stack span:nth-child(odd) { --glitch-translate: 8px; }
    .stack span:nth-child(even) { --glitch-translate: -8px; }

    @keyframes stack {
    0% {
        opacity: 0;
        transform: translateX(-50%);
        text-shadow: -2px 3px 0 red, 2px -3px 0 blue;
    };
    60% {
        opacity: 0.5;
        transform: translateX(50%);
    }
    80% {
        transform: none;
        opacity: 1;
        text-shadow: 2px -3px 0 red, -2px 3px 0 blue;
    }
    100% {
        text-shadow: none;
    }
}

    @keyframes glitch {
    0% {
        text-shadow: -2px 3px 0 red, 2px -3px 0 blue;
        transform: translate(var(--glitch-translate));
    }
    2% {
        text-shadow: 2px -3px 0 red, -2px 3px 0 blue;
    }
    4%, 100% {  text-shadow: none; transform: none; }
    }

    .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to right,
            rgba(0, 255, 153, 0.1),
            rgba(0, 255, 153, 0.1) 1px,
            transparent 1px,
            transparent 10px
        ),
        repeating-linear-gradient(
            to bottom,
            rgba(0, 255, 153, 0.1),
            rgba(0, 255, 153, 0.1) 1px,
            transparent 1px,
            transparent 10px
        );
        z-index: -1;
        /* animation: scanlines 5s linear infinite; */
        }

    .glow-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0, 255, 153, 0.15) 0%, transparent 70%);
        z-index: -2;
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
        70% { opacity: 0.9; }
    }

    @keyframes scanlines {
        0% { transform: translateY(0); }
        50% { transform: translateY(-100%); }
        100% { transform: translateY(0); }
    }

    </style>
</head>
<body>
    <div class="container">
        Welcome to
        <div class="stack" style="--stacks: 3;">
          <span style="--index: 0;">My Blog</span>
          <span style="--index: 1;">My Blog</span>
          <span style="--index: 2;">My Blog</span>
        </div>
        <span class="right">coming soon..</span>
    </div>
    <div class="grid"></div>
    <div class="glow-effect"></div>
</body>
</html>
